<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Software Modifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        label { font-weight: 500; }
        .form-section {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        input[type="text"], input[type="url"], input[type="number"] {
            @apply w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500;
        }
        #downloadBtn:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Review Software Modifier</h1>
            <p class="mt-2 text-lg text-gray-600">Upload your file, fill in the details, and download the modified version.</p>
        </div>

        <div class="space-y-8">
            <div class="form-section">
                <h2 class="text-2xl font-semibold text-gray-900 border-b pb-4 mb-6">Step 1: Upload Your HTML File</h2>
                <label for="fileUpload" class="block text-sm text-gray-700 mb-2">Select your `reviewsoftware.html` file:</label>
                <input type="file" id="fileUpload" accept=".html" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"/>
                <p id="fileStatus" class="text-sm text-green-600 font-semibold mt-4 hidden"></p>
            </div>

            <div class="form-section">
                <h2 class="text-2xl font-semibold text-gray-900 border-b pb-4 mb-6">Step 2: Enter Business Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="companyName" class="block text-sm text-gray-700">Company Name</label>
                        <input type="text" id="companyName" placeholder="e.g., Goldleaf Restaurant">
                    </div>
                    <div>
                        <label for="companyLogoUrl" class="block text-sm text-gray-700">Company Logo URL</label>
                        <input type="url" id="companyLogoUrl" placeholder="https://example.com/logo.png">
                    </div>
                    <div>
                        <label for="reviewLink" class="block text-sm text-gray-700">Google Review Link</label>
                        <input type="url" id="reviewLink" placeholder="https://search.google.com/local/writereview?placeid=...">
                    </div>
                    <div>
                        <label for="voucherImageUrl" class="block text-sm text-gray-700">Voucher Image URL</label>
                        <input type="url" id="voucherImageUrl" placeholder="https://example.com/voucher.jpg">
                    </div>
                    <div class="md:col-span-2">
                        <label for="web3formsKey" class="block text-sm text-gray-700">Web3Forms Access Key</label>
                        <input type="text" id="web3formsKey" placeholder="your-web3forms-access-key">
                    </div>
                </div>
                 <div class="mt-8">
                    <h3 class="text-lg font-medium text-gray-900">Social Media Links</h3>
                    <p class="text-sm text-gray-500 mb-4">Enter the full URL for each platform. Leave blank to hide.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="social_instagram" class="block text-sm text-gray-700">Instagram URL</label>
                            <input type="url" id="social_instagram" class="social-link" data-type="instagram" data-icon="fab fa-instagram" data-color="hover:text-pink-500">
                        </div>
                         <div>
                            <label for="social_facebook" class="block text-sm text-gray-700">Facebook URL</label>
                            <input type="url" id="social_facebook" class="social-link" data-type="facebook" data-icon="fab fa-facebook-f" data-color="hover:text-blue-500">
                        </div>
                         <div>
                            <label for="social_tiktok" class="block text-sm text-gray-700">TikTok URL</label>
                            <input type="url" id="social_tiktok" class="social-link" data-type="tiktok" data-icon="fab fa-tiktok" data-color="hover:text-white">
                        </div>
                        <div>
                            <label for="social_x" class="block text-sm text-gray-700">X (Twitter) URL</label>
                            <input type="url" id="social_x" class="social-link" data-type="x" data-icon="fab fa-x-twitter" data-color="hover:text-white">
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg flex justify-center mt-10">
                <button id="downloadBtn" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors duration-300" disabled>
                    Modify & Download File
                </button>
            </div>
        </div>
    </div>

<script>
    const fileUpload = document.getElementById('fileUpload');
    const fileStatus = document.getElementById('fileStatus');
    const downloadBtn = document.getElementById('downloadBtn');

    let originalFileContent = null;

    fileUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) {
            originalFileContent = null;
            downloadBtn.disabled = true;
            fileStatus.classList.add('hidden');
            return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
            originalFileContent = e.target.result;
            downloadBtn.disabled = false;
            fileStatus.textContent = `File "${file.name}" loaded successfully!`;
            fileStatus.classList.remove('hidden');
        };
        reader.readAsText(file);
    });

    const modifyHtmlContent = (htmlString, data) => {
        let modifiedHtml = htmlString;

        // Use Regular Expressions to safely replace values in the config object
        modifiedHtml = modifiedHtml.replace(/(companyName:\s*").*?(",)/, `$1${data.companyName}$2`);
        modifiedHtml = modifiedHtml.replace(/(companyLogoUrl:\s*").*?(",)/, `$1${data.companyLogoUrl}$2`);
        modifiedHtml = modifiedHtml.replace(/(reviewLink:\s*").*?(",)/, `$1${data.reviewLink}$2`);
        modifiedHtml = modifiedHtml.replace(/(voucherImageUrl:\s*").*?(",)/, `$1${data.voucherImageUrl}$2`);
        
        // Replace the social links array
        const socialLinksString = JSON.stringify(data.socialLinks, null, 4);
        modifiedHtml = modifiedHtml.replace(/(socialLinks:\s*)\[[\s\S]*?\],/, `$1${socialLinksString},`);

        // Replace the Web3Forms access key in the form
        modifiedHtml = modifiedHtml.replace(/(name="access_key"\s*value=").*?(")/, `$1${data.web3formsKey}$2`);
        
        return modifiedHtml;
    };

    downloadBtn.addEventListener('click', () => {
        if (!originalFileContent) {
            alert("Please upload a file first.");
            return;
        }

        const socialLinks = [];
        document.querySelectorAll('.social-link').forEach(input => {
            if (input.value.trim() !== '') {
                socialLinks.push({
                    type: input.dataset.type,
                    url: input.value,
                    icon: input.dataset.icon,
                    color: input.dataset.color
                });
            }
        });

        const formData = {
            companyName: document.getElementById('companyName').value,
            companyLogoUrl: document.getElementById('companyLogoUrl').value,
            reviewLink: document.getElementById('reviewLink').value,
            voucherImageUrl: document.getElementById('voucherImageUrl').value,
            web3formsKey: document.getElementById('web3formsKey').value,
            socialLinks: socialLinks,
        };

        const modifiedContent = modifyHtmlContent(originalFileContent, formData);

        const blob = new Blob([modifiedContent], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'review-widget-modified.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
    });

</script>

</body>
</html>
