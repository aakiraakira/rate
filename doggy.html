<!DOCTYPE html>
<html lang="en">
<head>
  <title>How did we do?</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* 
      Google Fonts (Poppins) 
      Adjust weights as needed 
    */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

    /* 
      Dog Grooming Brand Colors:
        --primary-colour: Cream (#F7EEDF)
        --secondary-colour: Brown/Grey (#837866)
        --star-colour: Light Pastel Yellow (#FFECB2)
        --text-colour: Brown/Grey (#837866)
    */
    :root {
      --primary-colour: #F7EEDF;  
      --secondary-colour: #837866; 
      --star-colour: #FFECB2;    
      --text-colour: #837866;    
    }

    /* Global resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: 0.3s;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: var(--primary-colour);
      font-family: 'Poppins', sans-serif;
      color: var(--text-colour);
      text-align: center;
    }

    /* Social Icons Container */
    .wrapper {
      display: flex;
      list-style: none;
      justify-content: center;
      align-items: center;
      gap: 1em;
      margin-top: 20px;
    }

    .wrapper .icon {
      background: var(--secondary-colour);
      border: 2px solid var(--secondary-colour);
      border-radius: 15px;
      padding: 15px;
      width: 50px;
      height: 50px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      color: #ffffff;
    }

    .wrapper .icon:hover span {
      text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.1);
    }

    /* Hover states for social icons */
    .wrapper .facebook:hover {
      background: #1877F2;
      color: #ffffff;
    }
    .wrapper .whatsapp:hover {
      background: #25D366;
      color: #ffffff;
    }
    .wrapper .instagram:hover {
      background: #7a21b6;
      color: #ffffff;
    }

    /* Container for star rating */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin-top: 30px;
    }

    .rating-container {
      margin-bottom: 10px;
    }

    .container__items {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
    }

    /* Hide radio inputs */
    .container__items input {
      display: none;
    }

    /* Each label contains a star shape */
    .container__items label {
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Outer star shape */
    .star-stroke {
      display: grid;
      place-items: center;
      width: 3em;
      height: 3em;
      background: var(--secondary-colour);
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%,
        79% 91%, 50% 70%, 21% 91%, 32% 57%,
        2% 35%, 39% 35%
      );
    }

    /* Inner star fill */
    .star-fill {
      width: 80%;
      height: 80%;
      background: var(--primary-colour);
      clip-path: inherit;
    }

    /* Hover/Checked star effect */
    input:hover ~ label .star-stroke,
    input:checked ~ label .star-stroke {
      background: var(--star-colour);
    }
    input:checked ~ label .star-stroke .star-fill {
      background: var(--star-colour);
    }

    /* Label text on hover */
    .label-description::after {
      content: attr(data-content);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 0.5em;
      color: var(--text-colour);
      text-align: center;
      font-size: 1rem;
      display: none;
    }

    label:hover .label-description::after {
      display: block;
    }

    /* Modal Overlay for Feedback Form */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .show {
      display: flex !important;
    }

    /* Modal Box */
    .modal {
      background: #ffffff;
      color: #000000;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .modal h2 {
      margin-bottom: 1rem;
    }

    .modal form input,
    .modal form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
    }

    .modal form button {
      background: var(--secondary-colour);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <!-- Social Icons -->
  <ul class="wrapper">
    <!-- Instagram -->
    <li class="icon instagram" data-url="https://www.instagram.com/doggylicious_amk/">
      <span><i class="fab fa-instagram"></i></span>
    </li>
    <!-- WhatsApp -->
    <li class="icon whatsapp" data-url="https://wa.me/6594771804">
      <span><i class="fab fa-whatsapp"></i></span>
    </li>
    <!-- Facebook -->
    <li class="icon facebook" data-url="https://www.facebook.com/doggyliciousamk">
      <span><i class="fab fa-facebook-f"></i></span>
    </li>
  </ul>

  <!-- Star Rating Container -->
  <div class="container">
    <div class="rating-container">
      <h1><i class="fa-solid fa-dog"></i> How did we do?</h1>
    </div>
    <div class="container__items">
      <input type="radio" name="stars" id="st5">
      <label for="st5">
        <div class="star-stroke">
          <div class="star-fill"></div>
        </div>
        <div class="label-description" data-content="Excellent"></div>
      </label>

      <input type="radio" name="stars" id="st4">
      <label for="st4">
        <div class="star-stroke">
          <div class="star-fill"></div>
        </div>
        <div class="label-description" data-content="Good"></div>
      </label>

      <input type="radio" name="stars" id="st3">
      <label for="st3">
        <div class="star-stroke">
          <div class="star-fill"></div>
        </div>
        <div class="label-description" data-content="OK"></div>
      </label>

      <input type="radio" name="stars" id="st2">
      <label for="st2">
        <div class="star-stroke">
          <div class="star-fill"></div>
        </div>
        <div class="label-description" data-content="Bad"></div>
      </label>

      <input type="radio" name="stars" id="st1">
      <label for="st1">
        <div class="star-stroke">
          <div class="star-fill"></div>
        </div>
        <div class="label-description" data-content="Terrible"></div>
      </label>
    </div>
  </div>

  <!-- Modal for Feedback Form (for 3 stars or below) -->
  <div class="modal-overlay" id="feedbackModal">
    <div class="modal">
      <h2>We value your feedback on our grooming service</h2>
      <!-- Form submission handled via JavaScript -->
      <form id="feedbackForm">
        <!-- Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="f5e91e26-66c1-407e-b13d-32d92ddfe059">

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Feedback" required></textarea>

        <!-- Honeypot for spam protection -->
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

        <!-- Submit button -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const starInputs = document.querySelectorAll('input[name="stars"]');
      const icons = document.querySelectorAll('.icon');
      const feedbackModal = document.getElementById('feedbackModal');
      const ratingContainer = document.querySelector('.container');
      const feedbackForm = document.getElementById('feedbackForm');

      // Handle star rating changes
      starInputs.forEach(star => {
        star.addEventListener('change', (event) => {
          const selectedStar = event.target.id;
          setTimeout(() => {
            // For 1, 2, or 3 stars, show feedback form
            if (selectedStar === 'st1' || selectedStar === 'st2' || selectedStar === 'st3') {
              ratingContainer.style.display = 'none';
              feedbackModal.classList.add('show');
            } 
            // For 4 or 5 stars, open Google review then redirect to website
            else if (selectedStar === 'st4' || selectedStar === 'st5') {
              window.open('https://search.google.com/local/writereview?placeid=ChIJt4vE2x0X2jERmpYQGvw8AwU', '_blank');
              window.location.href = 'https://doggyliciousamk.com/';
            }
          }, 500);
        });
      });

      // Handle social icon clicks
      icons.forEach(icon => {
        icon.addEventListener('click', () => {
          const url = icon.getAttribute('data-url');
          setTimeout(() => {
            window.open(url, '_blank');
          }, 700);
        });
      });

      // Intercept form submission to show a thank you message
      feedbackForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const objectData = {};
        formData.forEach((value, key) => (objectData[key] = value));
        try {
          const response = await fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(objectData),
          });
          const result = await response.json();
          if (result.success) {
            this.innerHTML = '<p style="font-size:1.2rem;text-align:center;">Thank you for your feedback!</p>';
          } else {
            this.innerHTML = '<p>Something went wrong. Please try again later.</p>';
          }
        } catch (error) {
          this.innerHTML = '<p>Something went wrong. Please try again later.</p>';
        }
      });
    });
  </script>
</body>
</html>
