<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mines Game - Casino Guide</title>
  <style>
    :root {
      --bg-main: #14202b;
      --panel-bg: #1a2533;
      --input-bg: #0f1724;
      --text-light: #fff;
      --text-secondary: #a0aec0;
      --button-green: #22c55e;
      --button-cash: #f59e0b;
      --cell-bg: #1e293b;
      --cell-border: #2a3a4a;
      --mine-color: #dc2626;
      --safe-color: #10b981;
      --overlay-bg: rgba(0,0,0,0.6);
    }
    @keyframes pop {0%{transform:scale(1);}50%{transform:scale(1.3);}100%{transform:scale(1);}}
    @keyframes flash {0%,100%{opacity:1;}50%{opacity:0.2;}}
    @keyframes shineAnim {0%{box-shadow:0 0 5px var(--safe-color);}50%{box-shadow:0 0 15px var(--safe-color);}100%{box-shadow:0 0 5px var(--safe-color);}}
    @keyframes explodeAnim {0%{transform:scale(1);opacity:1;}50%{transform:scale(1.5);opacity:0.8;}100%{transform:scale(0);opacity:0;}}
    *{margin:0;padding:0;box-sizing:border-box;}
    html, body{width:100%;height:100%;font-family:Arial,sans-serif;background:var(--bg-main);color:var(--text-light);}
    body{display:flex;}
    .sidebar{width:280px;background:var(--panel-bg);padding:20px;display:flex;flex-direction:column;gap:20px;}
    .control{display:flex;flex-direction:column;gap:6px;font-size:14px;}
    .control label{color:var(--text-secondary);}
    .control input, .control select{padding:8px;background:var(--input-bg);border:none;border-radius:4px;color:var(--text-light);font-size:14px;}
    .control .extras{display:flex;gap:8px;margin-top:4px;}
    .control .extras button{flex:1;padding:6px;font-size:14px;border:none;border-radius:4px;background:var(--input-bg);color:var(--text-light);cursor:pointer;}
    #betBtn, #cashOutBtn, #addMoneyBtn{padding:12px;font-size:16px;border:none;border-radius:4px;cursor:pointer;color:var(--text-light);}
    #betBtn{background:var(--button-green);}
    #cashOutBtn{background:var(--button-cash);display:none;margin-top:10px;}
    #addMoneyBtn{background:#2563eb;margin-top:10px;}
    .game{flex:1;position:relative;padding:20px;}
    .grid{display:grid;grid-template-columns:repeat(5,1fr);gap:5px;background:var(--panel-bg);padding:10px;border-radius:4px;justify-content:center;}
    .cell{background:var(--cell-bg);border:2px solid var(--cell-border);border-radius:4px;width:64px;height:64px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:28px;user-select:none;}
    .cell.disabled{cursor:default;}
    .cell.pop{animation:pop 0.3s ease;}
    .cell.shine{animation:shineAnim 1s ease-in-out forwards;}
    .cell.explosion{animation:explodeAnim 0.8s ease forwards;}
    .overlay{z-index:10;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--overlay-bg);padding:20px;border-radius:8px;text-align:center;display:none;}
    .overlay .mult{font-size:32px;margin-bottom:8px;}
    .overlay .mult.flash{animation:flash 0.5s ease-in-out 4;}
    .overlay .win{font-size:20px;color:var(--button-green);}
    .footer{position:absolute;bottom:0;left:0;right:0;height:40px;background:var(--panel-bg);display:flex;align-items:center;justify-content:flex-end;padding:0 20px;font-size:14px;color:var(--text-secondary);}
    .footer .icons span{margin-left:12px;cursor:pointer;}
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="control">
      <label>Balance ($)</label>
      <div id="balance">$1.00000000</div>
      <button id="addMoneyBtn">Add Money</button>
    </div>
    <div class="control">
      <label>Bet Amount ($)</label>
      <input type="number" id="betAmount" step="0.01" value="0.00">
      <div class="extras">
        <button id="half">¬Ω</button>
        <button id="double">2√ó</button>
      </div>
    </div>
    <div class="control">
      <label for="mines">Mines</label>
      <select id="mines">
      <!-- 1-24 mines -->
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
    </select>
    </div>
    <button id="betBtn">Bet</button>
    <button id="cashOutBtn">Cash Out</button>
  </div>
  <div class="game">
    <div class="grid" id="grid"></div>
    <div class="overlay" id="overlay">
      <div class="mult" id="overlayMult">0√ó</div>
      <div class="win" id="overlayWin">$0.00</div>
    </div>
    <div class="footer">
      Fairness<div class="icons"><span>‚öôÔ∏è</span><span>‚≠ê</span><span>üîß</span></div>
    </div>
  </div>
  <script>
    const gridEl = document.getElementById('grid');
    const overlay = document.getElementById('overlay');
    const multEl = document.getElementById('overlayMult');
    const winEl = document.getElementById('overlayWin');
    const betBtn = document.getElementById('betBtn');
    const cashBtn = document.getElementById('cashOutBtn');
    const addBtn = document.getElementById('addMoneyBtn');
    const betAmtInput = document.getElementById('betAmount');
    const minesSel = document.getElementById('mines');
    const balanceEl = document.getElementById('balance');

    let cells = [], mines = new Set(), revealed = 0;
    let currentMul = 1, roundBet = 0, balance = 1.0, baseBalance = 1.0;
    let activeRound = false;
    const totalCells = 25;

    function updateBalanceDisplay(val) {
      balanceEl.textContent = '$' + val.toFixed(2);
    }
    function updateBalance() {
      updateBalanceDisplay(balance);
    }

    addBtn.onclick = () => {
      balance += 1.0;
      updateBalance();
    };

    function createGrid() {
      gridEl.innerHTML = '';
      cells = [];
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.idx = i;
        cell.addEventListener('click', onCellClick);
        gridEl.appendChild(cell);
        cells.push(cell);
      }
    }

    function setupMines() {
      mines.clear();
      const m = +minesSel.value;
      while (mines.size < m) {
        mines.add(Math.floor(Math.random() * totalCells));
      }
    }

    function onCellClick(e) {
      if (!activeRound) return;
      const cell = e.currentTarget;
      const idx = +cell.dataset.idx;
      if (cell.classList.contains('disabled')) return;

      cell.classList.add('disabled', 'pop');
      cell.addEventListener('animationend', () => cell.classList.remove('pop'), { once: true });
      cashBtn.style.display = 'block';
      cashBtn.disabled = false;

      if (mines.has(idx)) {
        activeRound = false;
        cell.textContent = 'üí£';
        cell.classList.add('explosion');
        setTimeout(() => cell.classList.remove('explosion'), 800);
        revealAllMines();
        showOverlay(false);
      } else {
        revealed++;
        cell.textContent = 'üíé';
        cell.classList.add('shine');
        setTimeout(() => cell.classList.remove('shine'), 1000);

        const m = +minesSel.value;
        const factor = (totalCells - (revealed - 1)) / (totalCells - m - (revealed - 1));
        currentMul *= factor;
        multEl.textContent = currentMul.toFixed(2) + '√ó';
        multEl.classList.add('flash');
        multEl.addEventListener('animationend', () => multEl.classList.remove('flash'), { once: true });

        const potentialWin = roundBet * currentMul;
        winEl.textContent = '$' + potentialWin.toFixed(2);
        updateBalanceDisplay(baseBalance + potentialWin);
        showOverlay(true);
      }
    }

    function revealAllMines() {
      mines.forEach(i => {
        const c = cells[i];
        if (!c.classList.contains('disabled')) {
          c.classList.add('disabled');
          c.textContent = 'üí£';
        }
      });
    }

    function showOverlay(won) {
      overlay.style.display = 'block';
      setTimeout(() => overlay.style.display = 'none', 1500);
    }

    betBtn.onclick = () => {
      const bet = parseFloat(betAmtInput.value) || 0;
      if (bet <= 0) {
        alert('Bet amount must be > $0.00');
        return;
      }
      if (bet > balance) {
        alert('You dont have enough money brokie!');
        return;
      }

      roundBet = bet;
      balance -= bet;
      baseBalance = balance;
      updateBalance();

      revealed = 0;
      currentMul = 1;
      activeRound = true;
      cashBtn.style.display = 'none';
      cashBtn.disabled = true;
      createGrid();
      setupMines();
      overlay.style.display = 'none';
    };

    cashBtn.onclick = () => {
      if (!activeRound) return;
      const winAmt = roundBet * currentMul;
      balance += winAmt;
      updateBalance();

      currentMul = 1;
      roundBet = 0;
      activeRound = false;
      cashBtn.style.display = 'none';
      createGrid();
      setupMines();
      overlay.style.display = 'none';
    };

    document.getElementById('half').onclick = () => {
      const v = parseFloat(betAmtInput.value) || 0;
      betAmtInput.value = (v / 2).toFixed(2);
    };
    document.getElementById('double').onclick = () => {
      const v = parseFloat(betAmtInput.value) || 0;
      betAmtInput.value = (v * 2).toFixed(2);
    };

    createGrid();
    setupMines();
    updateBalance();
  </script>
</body>
</html>
